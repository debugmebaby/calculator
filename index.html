<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
    <div class="display">0</div>
    <div class="buttons">

        <div>
            <button class="btn function ce">CE</button>
            <button class="btn function c">C</button>
            <button class="btn operator percent">%</button>
            <button class="btn operator plus">+</button>
        </div>

        <div>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator minus">-</button>
        </div>

        <div>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator multiply">×</button>
        </div>

        <div>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator divide">÷</button>
        </div>

        <div>
            <button class="btn number">0</button>
            <button class="btn function plus-minus">±</button>
            <button class="btn function decimal">.</button>
            <button class="btn equals">=</button>
        </div>

     </div>

</div>

    <script src="script.js"></script>
</body>
</html>
